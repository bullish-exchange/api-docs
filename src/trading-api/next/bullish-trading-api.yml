        priceLevelQuantity:
          allOf:
            - $ref: '#/components/schemas/AssetValue'
    OrderBook:
      type: object
      required:
        - bids
        - asks
        - datetime
        - timestamp
        - sequenceNumber
      properties:
        bids:
          description: bids
          type: array
          minItems: 0
          maxItems: 10
          items:
            allOf:
              - $ref: '#/components/schemas/PriceQuantityTuple'
        asks:
          description: asks
          type: array
          minItems: 0
          maxItems: 10
          items:
            allOf:
              - $ref: '#/components/schemas/PriceQuantityTuple'
        datetime:
          description: date and time of order book snapshot, ISO 8601 with millisecond as string
          allOf:
            - $ref: '#/components/schemas/DateTime'
        timestamp:
          description: timestamp of order book snapshot
          allOf:
            - $ref: '#/components/schemas/TimeStampAsString'
        sequenceNumber:
          description: an incremented unique identifier of the order book snapshot
          type: integer
          example: 999
    Market:
      type: object
      required:
        - marketId
        - symbol
        - quoteAssetId
        - baseAssetId
        - quoteSymbol
        - baseSymbol
        - quotePrecision
        - basePrecision
        - pricePrecision
        - quantityPrecision
        - costPrecision
        - minQuantityLimit
        - maxQuantityLimit
        - maxPriceLimit
        - minPriceLimit
        - maxCostLimit
        - minCostLimit
        - timeZone
        - tickSize
        - liquidityTickSize
        - liquidityPrecision
        - makerFee
        - takerFee
        - spotTradingEnabled
        - marginTradingEnabled
        - marketEnabled
        - createOrderEnabled
        - cancelOrderEnabled
        - feeTiers
      properties:
        marketId:
          description: unique market ID
          allOf:
            - $ref: '#/components/schemas/MarketID'
        symbol:
          description: market symbol
          allOf:
            - $ref: '#/components/schemas/MarketSymbol'
        baseSymbol:
          description: base asset symbol
          allOf:
            - $ref: '#/components/schemas/AssetSymbol'
        quoteSymbol:
          description: quote asset symbol
          allOf:
            - $ref: '#/components/schemas/AssetSymbol'
        quoteAssetId:
          description: quote asset id
          allOf:
            - $ref: '#/components/schemas/AssetID'
        baseAssetId:
          description: base asset id
          allOf:
            - $ref: '#/components/schemas/AssetID'
        quotePrecision:
          description: quote precision
          type: integer
          example: 4
        basePrecision:
          description: base precision
          type: integer
          example: 8
        pricePrecision:
          description: number of decimal digits 'after the dot' for price
          type: integer
          example: 8
        quantityPrecision:
          description: number of decimal digits 'after the dot' for quantity
          type: integer
          example: 8
        costPrecision:
          description: number of decimal digits 'after the dot' for cost, `price * quantity`
          type: integer
          example: 8
        minQuantityLimit:
          description: order quantity should be > min, see [asset value](#overview--price-and-quantity-precision) format
          allOf:
            - $ref: '#/components/schemas/AssetValue'
        maxQuantityLimit:
          description: order quantity should be < max, see [asset value](#overview--price-and-quantity-precision) format
          allOf:
            - $ref: '#/components/schemas/AssetValue'
        maxPriceLimit:
          description: order price should be < max, see [asset value](#overview--price-and-quantity-precision) format
          allOf:
            - $ref: '#/components/schemas/AssetValue'
        minPriceLimit:
          description: order price should be > min, see [asset value](#overview--price-and-quantity-precision) format
          allOf:
            - $ref: '#/components/schemas/AssetValue'
        maxCostLimit:
          description: order cost, `price * quantity` should be < max, see [asset value](#overview--price-and-quantity-precision) format
          allOf:
            - $ref: '#/components/schemas/AssetValue'
        minCostLimit:
          description: order cost, `price * quantity` should be > min, see [asset value](#overview--price-and-quantity-precision) format
          allOf:
            - $ref: '#/components/schemas/AssetValue'
        timeZone:
          description: time zone
          type: string
          example: Etc/UTC
        tickSize:
          description: tick size, see [asset value](#overview--price-and-quantity-precision) format
          allOf:
            - $ref: '#/components/schemas/AssetValue'
        liquidityTickSize:
          description: liquidity tick size
          type: string
          example: "100.0000"
        liquidityPrecision:
          description: liquidity precision
          type: integer
          example: 4
        makerFee:
          description: maker fee in bps
          type: integer
          example: 10
        takerFee:
          description: taker fee in bps
          type: integer
          example: 10
        orderTypes:
          type: array
          items:
            allOf:
              - $ref: '#/components/schemas/OrderTypeAsString'
        spotTradingEnabled:
          description: spot trading enabled
          type: boolean
          example: true
        marginTradingEnabled:
          description: margin trading enabled
          type: boolean
          example: true
        marketEnabled:
          description: market enabled
          type: boolean
          example: true
        createOrderEnabled:
          description: able to create order
          type: boolean
          example: true
        cancelOrderEnabled:
          description: able to cancel order
          type: boolean
          example: true
        feeTiers:
          description: all available fee tiers
          type: array
          minItems: 0
          items:
            allOf:
              - $ref: '#/components/schemas/FeeTier'
    Asset:
      type: object
      required:
        - assetId
        - symbol
        - precision
        - minBalanceInterest
        - minFee
        - apr
        - collateralRating
        - maxBorrow
      properties:
        assetId:
          description: unique asset ID
          allOf:
            - $ref: '#/components/schemas/AssetID'
        symbol:
          description: asset symbol
          allOf:
            - $ref: '#/components/schemas/AssetSymbol'
        precision:
          description: number of decimal digits 'after the dot' for asset amount
          type: string
          example: "8"
        minBalanceInterest:
          allOf:
            - $ref: '#/components/schemas/AssetValue'
        minFee:
          description: minimum fee
          allOf:
            - $ref: '#/components/schemas/AssetValue'
        apr:
          description: annualized percentage rate
          type: String
          example: "12.50"
        collateralRating:
          description: collateral rating applied to this asset, a value of 100.00 indicates 100%
          type: String
          example: "95.00"
        maxBorrow:
          description: maximum quantity that can be borrowed for this asset
          type: String
          example: "10.00000000"
    OHLCVCandle:
      type: object
      properties:
        open:
          description: see [asset value](#overview--price-and-quantity-precision) format
          allOf:
            - $ref: '#/components/schemas/AssetValue'
        high:
          description: see [asset value](#overview--price-and-quantity-precision) format
          allOf:
            - $ref: '#/components/schemas/AssetValue'
        low:
          description: see [asset value](#overview--price-and-quantity-precision) format
          allOf:
            - $ref: '#/components/schemas/AssetValue'
        close:
          description: see [asset value](#overview--price-and-quantity-precision) format
          allOf:
            - $ref: '#/components/schemas/AssetValue'
        volume:
          description: see [asset value](#overview--price-and-quantity-precision) format
          allOf:
            - $ref: '#/components/schemas/AssetValue'
        createdAtTimestamp:
          allOf:
            - $ref: '#/components/schemas/TimeStampAsString'
        createdAtDatetime:
          description: date and time of the candle, ISO 8601 with millisecond as string
          allOf:
            - $ref: '#/components/schemas/DateTime'
    BorrowInterest:
      type: object
      required:
        - assetId
        - assetSymbol
        - borrowedQuantity
        - totalBorrowedQuantity
        - createdAtDatetime
        - createdAtTimestamp
      properties:
        assetId:
          description: unique asset ID
          allOf:
            - $ref: '#/components/schemas/AssetID'
        assetSymbol:
          description: asset symbol
          allOf:
            - $ref: '#/components/schemas/AssetSymbol'
        borrowedQuantity:
          description: the principal borrowed quantity
          allOf:
            - $ref: '#/components/schemas/AssetValue'
        totalBorrowedQuantity:
          description: the sum of the principal borrowed quantity and the interest charged
          allOf:
            - $ref: '#/components/schemas/AssetValue'
        createdAtDatetime:
          description: denotes the hour in which the principal quantity was borrowed or when the interest was charged, ISO 8601 with millisecond as string
          type: string
          format: date-time
          example: "2020-08-21T08:00:00.000Z"
        createdAtTimestamp:
          description: denotes the hour in which the principal quantity was borrowed or when the interest was charged
          type: string
          format: string
          example: "1621490985000"
    CurrentExchangeTimeResponse:
      type: object
      required:
        - timestamp
        - datetime
      properties:
        timestamp:
          allOf:
            - $ref: '#/components/schemas/TimeStampAsString'
        datetime:
          description: ISO 8601 with millisecond as string
          allOf:
            - $ref: '#/components/schemas/DateTime'
    Nonce:
      type: object
      required:
        - upperBound
        - lowerBound
      properties:
        lowerBound:
          description: lower bound of nonce range
          type: integer
          example: 8455
        upperBound:
          description: upper bound of nonce range
          type: integer
          example: 9455
    OrderTimeInForce:
      description: time in force
      type: string
      enum:
        - GTC
        - FOK
        - IOC
    OrderType:
      type: string
      enum:
        - LMT
        - MKT
        - STOP_LIMIT
    OrderSide:
      type: string
      example: BUY
      enum:
        - BUY
        - SELL
    TimeBucket:
      type: string
      example: 1m
      enum:
        - 1m
        - 5m
        - 30m
        - 1h
        - 6h
        - 12h
        - 1d
    OrderStatus:
      type: string
      example: OPEN
      enum:
        - OPEN
        - CLOSED
        - CANCELLED
        - REJECTED
    AMMInstructionStatus:
      type: string
      example: OPEN
      enum:
        - OPEN
        - CLOSED
    LiquidationRisk:
      type: string
      enum:
        - LOW
        - MEDIUM
        - HIGH
    PositionType:
      type: string
      enum:
        - LONG
        - SHORT
    DelayBySeconds:
      description: Delay the cancel-all-orders request by (seconds) as a timeout mechanism
      type: string
      enum:
        - "5"
        - "10"
        - "15"
        - "20"
        - "25"
        - "30"
        - "40"
        - "50"
        - "60"
    CancelId:
      description: Unique id for this cancel request which is an unsigned 64 bit integer expressed as string
      type: string
      example: "123456789"
  headers:
    Authorization:
      description: authorization header, its value must be 'Bearer ' + [token](#overview--generate-a-jwt-token)
      schema:
        type: string
      type: string
    BX-SIGNATURE:
      description: command signature is a signature resulted from the [signed message of the `<COMMAND>`](#overview--construct-the-bx-signature-header)
      schema:
        type: string
      type: string
    BX-TIMESTAMP:
      description: command timestamp is the number of milliseconds since EPOCH
      schema:
        type: string
      type: string
    BX-NONCE:
      description: command nonce is a client side incremented unsigned 64 bit integer
      schema:
        type: string
      type: string
    BX-NONCE-WINDOW-ENABLED:
      description: |
        string representation of a boolean value, [enables out-of-order order requests to be processed](#overview--how-to-enable-out-of-order-processing-of-order-requests)
      type: string
      enum:
        - "false"
        - "true"
      default: "false"