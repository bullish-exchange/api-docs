paths:
  /nonce:
    get:
      tags:
        - nonce
      summary: Get The Current Nonce Range
      description: |
        Get the current nonce range. The lower bound of nonce range is EPOCH start of day in microseconds, and upper bound of nonce range is EPOCH end of day in microseconds.

        **Ratelimited:** `False`
      operationId: user-get-current-nonce-range
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Nonce'
        401:
          description: Not Authenticated
        403:
          description: Access Forbidden
        429:
          description: Too Many Requests
        500:
          description: Internal Server Error
  /trading-api/v1/users/logout:
    get:
      tags:
        - sessions
      summary: Logout
      description: |
        Logout of the session associated with the JWT. It requires [bearer token](#overview--add-authenticated-request-header) in authorization header. 

        **Ratelimited:** `True`
      operationId: logout
      parameters:
        - in: header
          name: Authorization
          description: authorization header, its value must be 'Bearer ' + [token](#overview--generate-a-jwt-token)
          schema:
            $ref: '#/components/headers/Authorization'
          required: true
      responses:
        200:
          description: OK
        401:
          description: Not Authenticated
        403:
          description: Access Forbidden
        429:
          description: Too Many Requests
        500:
          description: Internal Server Error
      security:
        - jwtTokenAuth: [ ]
  /trading-api/v2/users/login:
    post:
      tags:
        - sessions
      summary: Login
      description: |
        Login and generate a new session associated with a JWT. 

        **Ratelimited:** `True`
      operationId: login
      responses:
        200:
          description:  returns JWT and the `authorizer` for signing requests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        400:
          description: Bad Request
        401:
          description: Not Authenticated
        403:
          description: Access Forbidden
        429:
          description: Too Many Requests
        500:
          description: Internal Server Error
      requestBody:
        description: login request body
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
  /trading-api/v1/users/hmac/login:
    post:
      tags:
        - sessions
      summary: HMAC Login
      description: |
        Login and generate a new session associated with a JWT using HMAC. 

        **Ratelimited:** `True`
      operationId: login
      parameters:
        - in: header
          name: BX-SIGNATURE
          description: HMAC signature is a signature resulted from the [signed message of the `login` request](#overview--add-authenticated-request-header)
          schema:
            $ref: '#/components/headers/BX-SIGNATURE'
          required: true
        - in: header
          name: BX-TIMESTAMP
          description: timestamp is the number of milliseconds since EPOCH
          schema:
            $ref: '#/components/headers/BX-TIMESTAMP'
          required: true
        - in: header
          name: BX-NONCE
          description: nonce is a client side incremented unsigned 64 bit integer
          schema:
            $ref: '#/components/headers/BX-NONCE'
          required: true
      responses:
        200:
          description: returns JWT and the `authorizer` for signing requests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        400:
          description: Bad Request
        401:
          description: Not Authenticated
        403:
          description: Access Forbidden
        429:
          description: Too Many Requests
        500:
          description: Internal Server Error
      requestBody:
        description: login request body
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
