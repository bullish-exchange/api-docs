<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <script type="module" src="https://unpkg.com/rapidoc/dist/rapidoc-min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&display=swap" rel="stylesheet">
</head>
<title>Bullish Trading API</title>
<body style="font-size: 14px">
<rapi-doc spec-url="https://raw.githubusercontent.com/bullish-exchange/api-docs/master/src/trading-api/next/bullish-trading-api.yml"
          info-description-headings-in-navbar="true"
          theme='light'
          show-header='false'
          allow-search="false"
          allow-advanced-search="false"
          render-style="read"
          nav-bg-color='#101010'
          nav-accent-color='#42d0ae'
          primary-color='#23D389'
          regular-font='Poppins'
          font-size='large'>
    <img slot="nav-logo" src="https://raw.githubusercontent.com/bullish-exchange/api-docs/master/src/trading-api/current/logo-s.png" style="margin: 30px 50px 30px 40px;"/>
</rapi-doc>
</body>
<script>
    // Removes the extra hash tag
    window.addEventListener('DOMContentLoaded', (event) => {
        const rapidocEl = document.querySelector("rapi-doc");
        if (rapidocEl) {
            rapidocEl.addEventListener('spec-loaded', (e) => {
                let rapid = document.querySelector("rapi-doc") || {}
                let root = rapid.renderRoot
                if (root) {
                    let paths = root.querySelectorAll("span[part='label-operation-path']")
                    for (const p of paths) {
                        p.innerText = p.innerText.replace(/(#[a-z\d-]*)/, "")
                    }
                }
            });
        }
    });
</script>
</html>
