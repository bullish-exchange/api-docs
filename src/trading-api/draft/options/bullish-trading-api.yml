      example: "9873481227"
    CustodyBankNetworkID:
      type: string
      description: the fiat network, e.g. SWIFT, ABA or SEPA
      example: SWIFT
    CustodyBankRoutingCode:
      type: string
      description: routing code of bank
      example: "322286803"
    CustodyQuantity:
